{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
    <title> SnowAngels Transport</title>
    <link rel = "stylesheet" href="{% static 'css/senior-style.css' %}">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!--  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    </head>
</head>
<body>
    <!--banner-->
<section id="banner">
    <div class="container">
        <div class="row">
            <div class="col -md">
                <h1 class="title text-center">Welcome to Snow Angels Transport </h1>
            
            </div>
        </div>
    </div>
    <img src="{% static 'images/wave1.png' %}" class="bottom-img">
</section>

<div id="login" class="container">
    <h2>Sign In</h2>
    <form>
        <label for="email" class="form-label"></label>
        <div class="input-group">
            <div class="input-group-text">Email:</div>
            <input type="text" id="email" placeholder="email@email.com" class="form-control form-control-lg"/>
        </div>
    </form>
    <form>
        <label for="password" class="form-label"></label>
        <div class="input-group">
            <div class="input-group-text">Password:</div>
            <input type="text" id="password" placeholder="Enter Password" class="form-control form-control-lg"/>
        </div>
    </form>
</div>
<div class="text-center">
    <a href=index>Don't have an account? Sign Up</a>
</div>
</body>
</html>
